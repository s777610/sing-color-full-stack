{%extends "layout.html"%}
{%block content%}
<div class="order">
    <div class="order__content">
        <div class="order__left">
            <img src="{{url_for('static',filename='img/popup1.jpg')}}" alt="tour photo" class="order__img">
            <img src="{{url_for('static',filename='img/popup2.jpg')}}" alt="tour photo" class="order__img">
        </div>

        <div class="order__right">
            <h2 class="heading-seconday u-margin-bottom-small">訂單確認</h2>
            <h3 class="heading-tertiary u-margin-bottom-small">注意 &ndash; 請確實填寫郵寄地址</h3>
            <form action="{{url_for('charge', email=order.email)}}" method="post">
                <article>
                    <label>姓名: {{ order.name }} </label>
                    <label>電話: {{ order.phone }} </label>
                    <label>Email: {{ order.email }} </label>
                    <label>字母: {{ order.letters }} </label>
                    
                    {% if order.item_type == 'single' %}
                    <label>類別: 單字 </label>
                    {% else %}
                    <label>類別: 字串 </label>
                    {% endif %}

                    {% if order.key_holder == 'ture' %}
                    <label>鑰匙圈: 加 </label>
                    {% else %}
                    <label>鑰匙圈: 不加 </label>
                    {% endif %}

                    <label>地址: {{ order.address }} </label>
                    <label>應付款: {{ order.price }} </label>
                </article>
                <script
                    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                    data-key="{{ key }}"
                    data-amount="{{ order.price*100 }}"
                    data-name="Demo Site"
                    data-description="Example charge"
                    data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                    data-locale="auto">
                </script>
            </form>
        </div>
    </div>
</div>
{%endblock%}
